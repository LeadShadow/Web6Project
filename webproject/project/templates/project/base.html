<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title></title>
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <div class="d-flex flex-grow-1">
        <a class="navbar-brand" href="#">
<!--            <img src="{% static 'logo.png' %}">-->
        </a>
        <div class="w-100 text-right">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>
    <div class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar">
        <ul class="navbar-nav ms-auto flex-nowrap px-3">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="/show_contacts">Contacts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/contact">Add contact</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/show_note">Notes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/notes">Add note</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/add_tags">Add tag</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/files">Files</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/files/add">Add file</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/info_collector">Info collector</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/logout">Log Out</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="/signup">Registration</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Log In</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>

<main class="template" role="main">
    {% block content %}
    {% endblock %}
</main>
<script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"
></script>
</body>
</html>
