{% extends "./base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="mb-1">
        <form class="d-flex flex-row align-items-center flex-wrap" action="">
            <div class="input-group w-25">
                <input id="colFormLabelEmail"
                       class="form-control col-12 my-1 me-sm-2 w-auto"
                       type="text"
                       placeholder="name or phone number"
                       name="search_key"
                />
            </div>
            <button class="btn btn-sm btn-outline-secondary " type="submit">Search</button>
        </form>
    </div>
    <div class="mb-5">
        <form class="d-flex flex-row align-items-center flex-wrap" action="">
            <select id="selectbasic" name="selectbasic" class="form-select my-1 me-sm-2 w-auto">
                <option selected>order by</option>
                <option value="name">Name</option>
                <option value="dob">DOB</option>
            </select>
            <button class="btn btn-sm btn-outline-secondary w-3" type="submit">Go</button>
        </form>
    </div>
    <div class="row mb-3">
        <h2>Contacts</h2>
    </div>
    <div class="row">
        {% for contact in contacts %}
        <div class="col-md-4">
            <div class="accordion" id="accordionExample">
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <img
                                class="bd-placeholder-img card-img-top"
                                {% if pic.path %}
                                src="{{ pic.path }}"
                                {% else %}
                                {% load static %}
                                src="{% static 'no_avatar.png' %}"
                                {% endif %}
                                width="150"
                                height="150"
                                alt="avatar photo here"
                                srcset=""
                                style="object-fit: contain"/>
                        </br>
                        </br>
                        <p class="card-title"><strong>Fullname: </strong> {{ contact.name }}</p>
                        </p>
                        <p class="card-text"><strong>Birthday: </strong>{{ contact.birthday }}</p>
                        <p class="card-text"><strong>Address: </strong>{{ contact.address }}</p>
                        <p class="card-text"><strong>Phone: </strong>{{ contact.phone }}</p>
                        <p class="card-text"><strong>Email: </strong>{{ contact.email }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-outline-info mx-1" href="/contacts/edit/{{ contact.id }}">Edit</a>
                                <a class="btn btn-outline-danger" href="/contacts/delete/{{ contact.id }}">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        {% endblock %}
    </div>
</div>
