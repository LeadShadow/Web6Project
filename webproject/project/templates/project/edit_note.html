{% extends "project/base.html" %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
        {% if error %}
            <div class="alert alert-danger d-flex align-items-center mt-5" role="alert">
                <div>{{ error }}</div>
            </div>
        {% endif %}

        <div class="row mb-3">
            <h2>Edit note</h2>
        </div>

            <form class="col-sm-6 shadow-lg py-2 rounded" method="POST" action="">
                {% csrf_token %}
                <div class="container mt-5">
            <div class="row justify-content-center">
            {% if error %}
                <div class="alert alert-danger d-flex align-items-center mt-5" role="alert">
                    <div>{{ error }}</div>
                </div>
                {% endif %}
                <div class="row mb-3">
                    <div class="input-group">
                        <span class="input-group-text" id="addon-wrapping">Note name:</span>
                            <input id="colFormLabelNoteName"
                                   class="form-control col-sm-12" type="text" name="name"
                                   required/>
                    </div>
                </div>


                <div class="input-group mb-3">
                    <span class="input-group-text">Note description:</span>
                    <input class="form-control" aria-label="Note description" name="description"/>
                </div>


                <div class="form-group mb-3">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text">Select tags:</span>
                        <label>
                            <select class="form-select" name="tags" multiple="multiple" required>
                                {% for tag in tags %}
                                    <option value="{{ tag.name }}">{{ tag.name }}</option>
                                {% endfor %}
                            </select>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary col-sm-12 mb-2" type="submit">Submit</button>
                    <button class="btn btn-outline-danger col-sm-12 mb-2 " type="reset">Reset</button>
                </div>
            </div>
            </form>
        </div>
    </div>
{% endblock %}
